<!DOCTYPE html>
<html>
<meta charset='UTF-8' />
<meta content='width=device-width, initial-scale=1, user-scalable=1, minimum-scale=1, maximum-scale=5' name='viewport' />

<link rel="preconnect" href="https://fonts.googleapis.com">

<head>
  <title>Kamu Sayang Gak Sama Aku?</title>
</head>
<style>
  :root {
    --warna-bg: rgba(0, 0, 0, .4);
    --warna-teks: white;
    --warna-bingkai: rgba(255, 255, 255, .3);
    --bingkai: 25px;
    --gaya-font: 'Ubuntu', sans-serif;
  }

  body {
    background-image: url("https://daffapratamaaa.github.io/wp.jpg");
    background-repeat: no-repeat;
    background-size: 110% 110%;
    animation: none;
    transition: all .3s ease;
  }

  body {
    background-color: #101010;
    font-family: var(--gaya-font);
    padding: 25px;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  a {
    text-decoration: none;
  }

  body::before {
    content: "\00A9  Daffa Pratama Nur Ardiansyah";
    color: white;
    opacity: .3;
    font-size: 2vw;
    position: fixed;
    bottom: 25px;
    right: 25px;
    z-index: 2
  }

  #bodyblur {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, .2);
    transition: all 1s ease;
  }

  #bodyblur img {
    animation-name: jj;
    animation-duration: 5s;
    animation-iteration-count: infinite;
  }

  @keyframes fanim {
    0% {
      background-position: 0% 0%;
    }

    25% {
      background-position: 100% 100%;
    }

    50% {
      background-position: 0% 100%;
    }

    75% {
      background-position: 50% 50%;
    }

    100% {
      background-position: 0% 0%;
    }
  }

  @keyframes jj {
    0% {
      transform: scale(1.1);
    }

    50% {
      transform: scale(1.2);
    }

    100% {
      transform: scale(1.1);
    }
  }

  @keyframes fotogoy {
    0% {
      margin-left: -8px;
    }

    50% {
      margin-left: 8px;
    }

    100% {
      margin-left: -8px;
    }
  }

  @keyframes leaves {
    0% {
      transform: scale(1.0);
    }

    100% {
      transform: scale(.8);
    }
  }

  @keyframes kont {
    0% {
      left: -1px;
      top: -3px;
    }

    50% {
      left: 1px;
      top: 3px;
    }

    100% {
      left: -1px;
      top: -3px;
    }
  }

  @keyframes rto {
    from {
      transform: scale(1);
    }

    to {
      transform: scale(1.1);
    }
  }

  @keyframes aniopa {
    0% {
      transform: scale(1);
    }

    50% {
      transform: scale(.75);
    }

    100% {
      transform: scale(1);
    }
  }

  @keyframes rtf {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }

  @keyframes rt {
    from {

      transform: scale(.9);
      /* transform: rotate(-5deg); */
    }

    to {
      transform: scale(1);
      /* transform: rotate(5deg); */
    }
  }

  #lope,
  .lopdeg {
    animation: leaves 1s ease-in-out infinite alternate;
    -webkit-animation: leaves 1s ease-in-out infinite alternate;
  }

  .lovein:hover {
    transform: scale(1.3);
  }

  blockquote {
    opacity: 0;
    visibility: hidden;
    transition: all .3s ease;
    position: relative;
    margin-left: 0;
    margin-right: 0;
  }

  blockquote {
    width: 400px;
    background: var(--warna-bg);
    border: 1px solid var(--warna-bingkai);
    color: var(--warna-teks);
    text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
    text-align: center;
    line-height: 1.3em;
    padding: 25px;
    border-radius: var(--bingkai);
  }

  p {
    opacity: 0;
    color: var(--warna-teks);
    font-size: 16px;
    /*font-weight:700;*/
    line-height: 1.4em;
    margin: 0 25px;
    text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
    transform: scale(.1);
    transition: all .7s ease;
  }

  #spasi::before {
    content: "\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0"
  }

  #idjalan {
    opacity: 1;
    transform: scale(1);
  }

  #kalimat,
  #kalimatbawah,
  #gerak {
    display: none;
    margin: 0;
    height: 0;
    font-weight: 700
  }

  #kalimat {
    font-size: 18px
  }

  #kalimatbawah,
  #gerak {
    display: none;
    margin: 0;
    font-size: 15px
  }

  #marq {
    width: 100px
  }

  #katajawab {
    font-weight: 400;
    margin: 0;
    display: none;
  }

  #katabawah {
    transform: scale(.1);
    font-size: 30px;
    font-weight: 400
  }

  #katatiga {
    font-size: 18px;
  }

  #kataempat {
    font-size: 13px;
    font-weight: 400;
    text-align: right;
  }

  #bq img {
    display: none;
    padding: 10px;
    width: 130px;
    height: 130px;
    margin: 20px 0 0 0;
  }

  #idfoto {
    transition: all 1s ease;
  }

  #fotosatu,
  #fotodua {
    background: rgba(255, 255, 255, .5);
    border-radius: 10px;
  }

  #fotodua {
    display: none
  }

  #bq img:first-child {
    display: inline-flex
  }

  #akhiran {
    display: none;
    color: #FFC700;
    font-size: 14px;
    text-align: center;
    background: rgba(0, 0, 0, .55);
    text-shadow: 0px;
    padding: 10px;
    border-radius: var(--bingkai);
    line-height: 10px;
    transition: all .2s ease;
  }

  #akhiran:hover {
    transform: scale(.9);
    opacity: .5;
  }

  #pergeseran {
    opacity: 0;
    visibility: hidden;
    transition: all 1s ease;
    display: flex;
    flex-wrap: nowrap;
    align-items: flex-start;
    justify-content: flex-start;
    position: relative;
    max-width: 500px;
    padding: 0 20px;
    overflow-y: hidden;
    overflow-x: scroll;
    scroll-behavior: smooth;
    scroll-snap-type: x mandatory;
    -ms-overflow-style: none;
    -webkit-overflow-scrolling: touch
  }

  #pergeseran p {
    background: #003A76;
    color: white;
    border: 1px dashed #fff;
    border-radius: 8px;
    padding: 8px;
    display: flex;
    flex-wrap: nowrap;
    text-align: center;
    font-size: 16px;
    font-weight: 700;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    width: 90%;
    min-height: 130px;
    margin: 0 15px 0 0;
    scroll-snap-align: center
  }

  #pergeseran>*:last-child {
    margin-right: 0
  }

  #pergeseran:after {
    content: '';
    display: block;
    flex-shrink: 0;
    align-self: stretch;
    padding-left: 20px
  }

  #pergeseran p b {
    display: block;
  }

  #pergeseran p b img {
    width: 80px;
    height: 80px;
    margin: 20px 0;
  }

  /*#pergeseran p b span{display:flex;}*/
  #tm {
    color: #FFD700;
  }

  #tm:hover {
    opacity: .5;
  }

  .pemisah {
    margin-left: 15px
  }

  #idgeser {
    position: relative;
    top: 30vh;
    font-size: 17px;
    color: white
  }

  #contTom {
    opacity: 0;
    margin: 0;
    display: flex;
    align-items: left;
    list-style: none;
    transform: scale(.1);
    transition: all 1s ease;
  }

  .button {
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    margin: 0;
    margin: 12px 0 12px 0;
    transition: all .3s ease;
    padding: 10px 10px;
    outline: 0;
    border: 1px solid var(--warna-bingkai);
    border-radius: var(--bingkai);
    line-height: 15px;
    background: var(--warna-bg);
    color: var(--warna-teks);
    font-size: 12px;
    font-weight: 700;
    white-space: nowrap;
    overflow: hidden;
    z-index: 1
  }

  .button:hover {
    transform: scale(.90);
    opacity: .98;
  }

  #buttonv2 {
    position: absolute;
    font-size: 15px;
    color: white;
    background: var(--warna-bg);
    padding: 10px;
    border-radius: 8px;
    line-height: 10px;
    text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
    opacity: 0
  }

  .lovein {
    font-size: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all .3s ease;
  }

  .lovein svg {
    width: 80px;
    height: 80px;
    fill: #fefefe
  }

  .content2 {
    display: block;
    text-align: center;
    width: 100%;
    height: 180px;
    margin-top: 50px;
  }

  .content2>* {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 15px;
    font-size: 17px;
    color: white
  }

  .image img {
    border-radius: 10%;
    transform: scale(.1);
    transition: all .8s ease;
  }

  #k2 .image>* {
    margin-bottom: 40px;
  }

  #k2 {
    font-weight: 700;
    font-size: 17px;
    color: white;
    text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
  }

  #final1 {
    transition: all 3s ease;
  }

  #idkirim {
    font-size: 13px;
    text-shadow: 0px 2px 2px rgba(0, 0, 0, .8);
    color: white;
    transition: all .5s ease;
  }

  #idkirim {
    opacity: 0;
    visibility: hidden;
    margin-top: 100px
  }

  #idkirim:hover {
    transform: scale(.8);
  }

  .content2 {
    display: none;
  }

  #Content {
    animation-name: none;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    position: relative;
    opacity: 0;
    margin-top: 50px;
    width: 100%;
    height: 180px;
    transition: all 1.8s ease;
  }

  #Content>* {
    display: flex;
    align-items: center;
    text-align: center;
    justify-content: center;
    margin-top: 15px;
  }

  #Content img {
    padding: 10px;
    width: 100px;
    height: 100px;
    margin: 20px 0 0 0;
  }

  .swal2-modal>* {
    font-size: 16px
  }

  .swal2-title {
    line-height: 1.3em;
    margin-right: 20px;
    margin-left: 20px;
    font-size: 20px;
    text-align: center;
    padding: 15px 30px 0 30px;
  }

  .swal2-timer-progress-bar-container>* {
    opacity: .3;
    background: #007AFF;
    margin: 0 5px
  }

  .swal2-modal {
    background: rgba(255, 255, 255, 1);
    border: .7px solid #fff;
    border-radius: var(--bingkai);
    top: -60px;
  }

  .fa-heart {
    opacity: .3;
    color: white;
    font-size: 30px;
    position: absolute;
    animation: heartMove linear 1;
    top: -10vh;
    z-index: 2
  }

  @keyframes heartMove {
    0% {
      transform: translateY(-10vh);
    }

    100% {
      transform: translateY(100vh);
    }
  }

  #fire {
    opacity: 0;
    transition: all .3s ease;
  }
